<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dist/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-[#091057] to-[#024CAA] flex justify-center items-center min-h-screen relative font-[Fredoka]">

  <!-- Trails (Animated Effects) -->
  <div class="trail opacity-20"></div>
  <div class="trail opacity-30"></div>
  <div class="trail opacity-40"></div>
  <div class="trail opacity-50"></div>

  <!-- Glass Card Container -->
  <div class="glass-card bg-white bg-opacity-30 backdrop-blur-lg p-10 rounded-3xl shadow-2xl w-full max-w-lg text-center z-10 relative">
    <h1 class="text-4xl font-extrabold text-white mb-6 tracking-widest">Create an Account</h1>

    <form id="registerForm">
      <input name="username" placeholder="Username" required
        class="input-field mt-4 w-full text-center font-bold p-4 rounded-lg border-2 border-[#EC8305] focus:outline-none focus:ring-4 focus:ring-[#EC8305] transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-2xl mb-4" />
      
      <input name="password" type="password" placeholder="Password" required
        class="input-field w-full text-center font-bold p-4 rounded-lg border-2 border-[#EC8305] focus:outline-none focus:ring-4 focus:ring-[#EC8305] transition-transform duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-2xl mb-6" />

      <button type="submit"
        class="btn-3d bg-gradient-to-r from-[#024CAA] to-[#091057] text-white py-3 px-6 rounded-lg font-bold text-lg transition-transform transform hover:scale-110 hover:shadow-2xl hover:bg-gradient-to-l hover:from-[#091057] hover:to-[#024CAA] shadow-xl">
        Register
      </button>
    </form>

    <p class="mt-4 text-white text-sm">Already have an account? 
      <a href="login.html" class="underline hover:text-[#EC8305]">Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("register.php", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();

      if (result.status === "success") {
        alert("Registered successfully! Please log in.");
        window.location.href = "login.html";
      } else {
        alert(result.message);
      }
    });
  </script>
</body>

</html>
