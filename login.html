<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#091057] to-[#024CAA] flex justify-center items-center min-h-screen">

  <div class="bg-white/20 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-white mb-6">Login</h1>
    <form id="loginForm">
      <input name="username" placeholder="Username" required class="block w-full mb-4 px-4 py-2 rounded-md shadow focus:outline-none" />
      <input name="password" type="password" placeholder="Password" required class="block w-full mb-6 px-4 py-2 rounded-md shadow focus:outline-none" />
      <button type="submit" class="bg-[#EC8305] text-white px-6 py-2 rounded-md font-semibold hover:bg-[#d47200]">Login</button>
    </form>
    <p class="mt-4 text-white text-sm">Don't have an account? <a href="register.html" class="underline">Register</a></p>

  </div>
  

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("login.php", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();

      if (result.status === "success") {
        localStorage.setItem("loggedInUser", formData.get("username"));
        window.location.href = "index.html";
      } else {
        alert(result.message);
      }
    });
  </script>
</body>
</html>
